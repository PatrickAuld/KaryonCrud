apply plugin: 'war'
apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
  mavenCentral()
}

dependencies {
  compile group: 'com.netflix.karyon', name: 'karyon-core', version: '1.0.19'
  compile group: 'com.netflix.karyon', name: 'karyon-extensions', version: '1.0.19'
  compile group: 'com.netflix.karyon', name: 'karyon-admin-web', version: '1.0.19'
  compile group: 'com.netflix.governator', name: 'governator', version: '1.2.2'
  compile group: 'com.netflix.archaius', name: 'archaius-core', version: '0.5.11'
  compile group: 'com.sun.jersey.contribs', name: 'jersey-guice', version: '1.17.1'
  compile group: 'com.netflix.hystrix', name: 'hystrix-core', version: '1.2.18'
}